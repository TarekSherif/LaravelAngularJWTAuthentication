<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Login Here
        </div>
        <div class="card-body">
            <form #loginform=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputEmail3">Email</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="form.email" class="form-control" id="inputEmail3" name="email" placeholder="Email" required type="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputPassword3">Password</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="form.password" class="form-control" id="inputPassword3" name="password" placeholder="Password" required type="password">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button [disabled]="!loginform.valid" class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
